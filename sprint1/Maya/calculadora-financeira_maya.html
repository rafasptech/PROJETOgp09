<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira de Perdas/Ganhos</title>
</head>
<body>
    <h2>Calculadora Financeira de Perdas/Ganhos</h2>
    Insira a quantidade de hectares que há em sua fazenda: <input type="text" id="in_hectare"> <br>
    Insira o ano da safra (Ex: 2014): <input type="text" id="in_ano"><br>
    <button onclick="calcular()">Calcular perdas</button>

    <div id="output"></div>
</body>
</html>
<script>
    function calcular() {
        var hectare = Number(in_hectare.value);
        var ano = Number(in_ano.value);
        var ganhos = hectare * 360;
        var safra2014 = 6.62;
        var safra2015 = 5.44;
        var safra2016 = 3.68;
        var ganhoreal2014 = ganhos * ((100 - safra2014) / 100);
        var ganhoreal2015 = ganhos * ((100 - safra2015) / 100);
        var ganhoreal2016 = ganhos * ((100 - safra2016) / 100);

        if (ano == 2014) {
            output.innerHTML = `A perda da safra 2014/15 foi de ${safra2014}, ou seja,<br>
                                O ganho deveria ter sido = R$${ganhos} <br>Porém foi de = R$${ganhoreal2014}.<br>
                                <font color = red><b>Uma perda de = R$${ganhos - ganhoreal2014}.</b></font>`
        }
        if (ano == 2015) {
            output.innerHTML = `A perda da safra 2015/16 foi de ${safra2015}, ou seja,<br>
                                O ganho deveria ter sido = R$${ganhos} <br>Porém foi de = R$${ganhoreal2015}.<br>
                                <font color = red><b>Uma perda de = R$${ganhos - ganhoreal2015}.</b></font>`
        }
        if (ano == 2016) {
            output.innerHTML = `A perda da safra 2016/17 foi de ${safra2016}, ou seja,<br>
                                O ganho deveria ter sido = R$${ganhos} <br>Porém foi de = R$${ganhoreal2016}.<br>
                                <font color = red><b>Uma perda de = R$${ganhos - ganhoreal2016}.</b></font>`
        } 
    }
</script>
