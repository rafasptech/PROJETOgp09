<body>
    <div class="area">

        <input id="qtdsensor" class="insertvalues" placeholder="QTD.SENSORES" type="text">
        <div id="obg1" class="diverror"></div>
        <input id="m2" class="insertvalues" placeholder="M²" type="text">
        <div id="obg2" class="diverror"></div>
        <div  class="fixed">
            <p>
                R$ 2.300.00
            </p>
        </div>
        <div class="valorfixo">
            <p>custo manutenção</p>
        </div>
        <button class="check" onclick="calc()"> Simular </button>

        <div id="arearesult" class="result"></div>


    </div>

<script>
    function calc(){
        
        var qtdsensores = Number(qtdsensor.value)
        var metroquadrado = Number(m2.value)
        var precoarduino = 280
        var valormanutenção = 2300
        var preçocomdesconto = (qtdsensores * precoarduino) * 0.9 
        

        if (metroquadrado  == '') {
            obg2.innerHTML = '* CAMPO OBRIGATÓRIO'

        }

        if (qtdsensores  == '') {
            obg1.innerHTML = '* CAMPO OBRIGATÓRIO'

        }else{
            var total = (preçocomdesconto + valormanutenção ) 
            arearesult.innerHTML = ``
            arearesult.innerHTML += `O custo de compra de ${qtdsensores} sensores para ${metroquadrado}M² é R$${preçocomdesconto} reais <br> <br>`
        }
    }
</script>
